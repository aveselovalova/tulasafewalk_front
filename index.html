<script type="text/javascript">
    import Vue from 'vue';
import App from './App.vue';
import Logo from './Logo.vue'
import AppTitle from './AppTitle.vue'
import Legend from './Legend.vue'
import DateSelector from './Date-selector.vue'
import Gmap from './Gmap.vue'
import FullPage from 'vue-fullpage.js/src/FullPage';
import $ from 'jquery'
import './assets/css/style.css'
import './assets/css/bootstrap-grid.css'
import './assets/css/bootstrap-reboot.css'
import './assets/css/bootstrap.css'
import * as VueGoogleMaps from 'vue2-google-maps'
Vue.config.productionTip = false;
Vue.component('full-page', fullPage.default);
Vue.component('logo', Logo)
Vue.component('app-title', AppTitle)
Vue.component('date-selector', DateSelector)
Vue.component('map-legend', Legend)
Vue.component('gmap', Gmap)
Vue.component('full-page', FullPage.default);
Vue.use(VueGoogleMaps, {
    load: {
        key: 'AIzaSyCAfFiWIqxOdVQkOsqm3TDuRpukuFpA1zc',
        libraries: 'visualization',
    }
})

new Vue({
    el: '#app',
    mixins: [fullPageMixin.default],
    data: {
                options: {
                navigation: true,
                anchors: ['page1', 'page2', 'page3'],
                sectionsColor: ['#41b883', '#ff5f45', '#0798ec', '#fec401', '#1bcee6', '#ee1a59', '#2c3e4f', '#ba5be9', '#b4b8ab']
                },
            },
    components: {
        App,
        Logo,
        AppTitle,
        DateSelector,
        Legend,
        Gmap,
        FullPage
    },
    methods: {
                addSection: function(e) {
                    e.preventDefault();
                    var newSectionNumber = $('.fp-section').length + 1;
                    //adding section
                    $('#fullpage').append(`<div class="section">
                        <h3>Section ${newSectionNumber}</h3>
                    </div>`);
                    //adding anchor for the section
                    this.options.anchors.push(`page${newSectionNumber}`);
                    //we have to call `update` manually as DOM changes won't fire updates
                    //requires the use of the attribute ref="fullpage" on the
                    //component element, in this case, <full-page>
                    this.$refs.fullpage.update();
                },
                removeSection: function(){
                    $('#fullpage').find('.fp-section').last().remove();
                    this.options.anchors.pop();
                },
            }
});
</script>
